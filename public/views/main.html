<h1 class="text-center" style="margin-bottom: 50px">一句
        <a href="#/about" class="glyphicon glyphicon-info-sign"/></h1>
<form ng-submit="submit()">
    <div style="text-align: center">
        <input class="btn btn-success btn-lg " style="margin-top: 10px;" type="submit" value="一句">
    </div>
</form>
<div ng-show="one.line">
    <h2 class="text-center" style="font-family:serif;">{{one.line}}</h2>
    <div style="text-align: center">
        <input class="btn btn-info btn-lg" style="margin-top: 40px" type="submit" value="更多" ng-click="showMore()">
    </div>
    <div ng-show="p.show">
        <pre class="text-center" style="background-color: inherit;border:inherit;font-size: 1.2em">...{{one.para}}...</pre>
        <div style="height:50px"></div>
    </div>
</div>
